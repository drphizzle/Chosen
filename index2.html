<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #212121;
            display: flex;
            justify-content: center;
            margin-top: 4rem;
        }
        .parent-container {
            width: 300px;
            min-height: 500px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: rgb(66, 73, 73, 0.9);
        }
        .first-child {
            width: 100px;
            height: 100px;
            border: 0px solid none;
            position: relative;
            top: 15px;
            border-radius: 50%;
        }
        .text-child {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 15px;

        }
        .text-child h3 {
            color: #fff;

        }
        .text-child h5 {
            color: gold;
            position: relative;
            top: -37px;
        }
        .text-child p {
            position: relative;
            top: -35px;
            color: #fff;
            font-style: italic;
        }
        .div-child-container {
            position: relative;
            top: -10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .div-child {
            width: 250px;
            height: 30px;
            border: 0px solid none;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: #fff;
            background: #707b7c;
            font-size: 14px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
        }
        .image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="first-child">
            <img src="image_123650291.png" alt="" class="image">
        </div>
        <div class="text-child">
            <h3>Phil Godwin</h3>
            <h5>London, United Kingdom</h5>
            
            <p>"Front-end developer and avid reader"</p>
        </div>
        <div class="div-child-container">
        <div class="div-child">GitHub</div>
        <div class="div-child" id="front">Frontend Mentor</div>
        <div class="div-child">Linkedin</div>
        <div class="div-child">Twitter</div>
        <div class="div-child">Instagram</div>
    </div>
    </div>
